<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5080c54a82.js" crossorigin="anonymous"></script>
    <title>Norbert</title>
</head>
<body class="bg-light">
    <header>
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 col-lg-4">
                    <a class="navbar-brand" href="index.html">
                        <img src="./logo.png"  height="150" alt="logo Orinco">
                    </a>
                </div>
                <nav class="col-2 col-lg-2 navbar navbar-expand-lg navbar-light align-self-lg-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./panier.html"><i class="fas fa-shopping-basket" aria-label="vers le panier"></i> Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="col-10 col-lg-6 align-self-center align-self-lg-end pb-lg-2">
                    <form method="POST">
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Que désirez-vous ?" aria-label="barre de recherche" autocomplete="off"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline btn-xl btn-primary text-uppercase js-scroll-trigger"" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div id="product">
        <h1 id="title"></h1>
        <div id="photo"/></div>
        <select id="colorChoise" onchange="">
        </select>
        <p id="price"></p>
        <div id="add"></div>
        <label for="q">Quantité: </label>
        <select id="qt" name="q">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <p id="ref"></p>
        <p id="description"></p>

        
    </div>



    <script src="./norbert.js"></script>
</body>
</html>
