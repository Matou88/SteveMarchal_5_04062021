<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/5080c54a82.js" crossorigin="anonymous"></script>
    <title>Index</title>
</head>
<body class="bg-light">
    <header>
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 col-lg-4">
                    <a class="navbar-brand" href="index.html">
                        <img src="./logo.png"  height="150" alt="logo Orinco">
                    </a>
                </div>
                <nav class="col-2 col-lg-2 navbar navbar-expand-lg navbar-light align-self-lg-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./panier.html"><i class="fas fa-shopping-basket" aria-label="vers le panier"></i> Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="col-10 col-lg-6 align-self-center align-self-lg-end pb-lg-2">
                    <form method="POST">
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Que désirez-vous ?" aria-label="barre de recherche" autocomplete="off"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline btn-xl btn-primary text-uppercase js-scroll-trigger"" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1 class="text-center mb-4">Des envies ? Orinoco est là !</h1>
        <h2 class="text-center">Top des produits</h2>
        <div class="row mb-4">
            <div class="col">
                <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/teddy_4.jpg" class="d-block w-100" alt="Ours en peluche fait main">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/vcam_1.jpg" class="d-block w-100" alt="Caméra Vintage">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/oak_2.jpg" class="d-block w-100" alt="Table en chêne">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Précédent</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Suivant</span>
                    </a>
                  </div>
                </div>
            </div>
        </div>

        <h2 class="text-center">Suggestions</h2>

        <div class="row mb-4">
            <div class="col-12 col-lg-4">
                <div class="card mb-4 mb-lg-0 border-dark shadow">
                    <img src="./images/oak_1.jpg" alt="meubles en chêne" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">Meubles en chêne</h3>
                        <p class="card-text">de qualité</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <a href="./peluche.html" aria-label="vers la page des peluches">
                    <div class="card mb-4 mb-lg-0 border-dark shadow">
                        <img src="./images/teddy_1.jpg" alt="Peluche fait main" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Ours en peluche</h3>
                            <p class="card-text">fabrication mains</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-lg-4">
                <div class="card mb-4 mb-lg-0 border-dark shadow">
                    <img src="./images/vcam_2.jpg" alt="Appareil photo vintage" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">Appareil photo vintage</h3>
                        <p class="card-text">capturez l'instant</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="undefined" crossorigin="anonymous"></script>


</body>
</html>
