<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/5080c54a82.js" crossorigin="anonymous"></script>
    <title>Panier</title>
</head>
<body class="bg-light">
    <header>
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 col-lg-4">
                    <a class="navbar-brand" href="index.html">
                        <img src="./logo.png"  height="150" alt="logo Orinco">
                    </a>
                </div>
                <nav class="col-2 col-lg-2 navbar navbar-expand-lg navbar-light align-self-lg-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./panier.html"><i class="fas fa-shopping-basket" aria-label="vers le panier"></i> Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="col-10 col-lg-6 align-self-center align-self-lg-end pb-lg-2">
                    <form method="POST">
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Que désirez-vous ?" aria-label="barre de recherche" autocomplete="off"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline btn-xl btn-primary text-uppercase js-scroll-trigger"" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <table class="table">
        <thead>
            <tr><th>Article</th><th>Prix</th><th>Quantité</th></tr>
        </thead>
        <tbody id="cart-tablebody"></tbody>
    </table>
    
    <p>Sous total : <span class="subtotal"></span>€</p>
    
    <button id="confirm-command">Passer la commande</button>
    
</body>
</html>
