<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Podkova&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5080c54a82.js" crossorigin="anonymous"></script>
    <title>Confirmation de la commande</title>
</head>
<body class="bg-dark">
    <header>
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 col-lg-4">
                    <a class="navbar-brand" href="index.html">
                        <img src="../logo.png"  height="150" alt="logo Orinco">
                    </a>
                </div>
                <nav class="col-3 col-lg-2 navbar navbar-expand-lg navbar-light align-self-lg-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-dark" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="./panier.html"><i class="fas fa-shopping-basket"></i> Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="col-9 col-lg-6 align-self-center align-self-lg-end pb-lg-2">
                    <form method="POST">
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Peluche" aria-label="barre de recherche" autocomplete="off"/>
                            <div class="input-group-append">
                                <button class="btn btn-xl text-uppercase js-scroll-trigger" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container text-light valid pb-4">
        <h1 class="text-center">Confirmation</h1>
        <form class="form" id="form" action="/ma-page-de-traitement">
            <div class="row">
                <div class="form-group mb-4 mt-4 col-lg-4 mx-lg-auto">
                    <label for="firstName">Prénom :</label>
                    <input required pattern="[A-Za-z' -]+" type="text" id="firstName" class="form-control" name="firstName">
                </div>
                <div class="form-group mb-4 mt-lg-4 col-lg-4 mx-lg-auto">
                    <label for="lastName">Nom :</label>
                    <input required pattern="[A-Za-z' -]+" type="text" id="lastName" class="form-control" name="lastName">
                </div>
            </div>
            <div class="form-group mb-4 col-lg-6 mx-lg-auto">
                <label for="address">Adresse :</label>
                <input required type="text" id="address" class="form-control" name="address">
            </div>
            <div class="form-group mb-4 col-lg-6 mx-lg-auto">
                <label for="city">Ville :</label>
                <input required type="text" id="city" class="form-control" name="city">
            </div>
            <div class="form-group mb-4 col-lg-6 mx-lg-auto">
                <label for="email">E-mail :</label>
                <input required type="email" id="email" class="form-control" name="email">
            </div>
            <div class="row mt-4">
                <button type="submit" class="btn btn-lg col-8 mx-auto mt-4">Valider</button>
            </div>
        </form>
        <div id="alertElement" class="text-center"></div>
    </div>

    <footer class="pt-4 pb-4 text-center footer">
        <p>Site en developpement<br/>
        Ajouter des liens.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/confirm.js"></script>
</body>
</html>
