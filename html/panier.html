<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://kit.fontawesome.com/5080c54a82.js" crossorigin="anonymous"></script>
    <title>Panier</title>
</head>
<body class="bg-light">
    <header>
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 col-lg-4">
                    <a class="navbar-brand" href="index.html">
                        <img src="../logo.png"  height="150" alt="logo Orinco">
                    </a>
                </div>
                <nav class="col-3 col-lg-2 navbar navbar-expand-lg navbar-light align-self-lg-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-dark" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="./panier.html"><i class="fas fa-shopping-basket" aria-label="vers le panier"></i> Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="col-9 col-lg-6 align-self-center align-self-lg-end pb-lg-2">
                    <form method="POST">
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Peluche" aria-label="barre de recherche" autocomplete="off"/>
                            <div class="input-group-append">
                                <button class="btn btn-xl text-uppercase js-scroll-trigger"" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="container" id="empty-cart">
        <h1 class="text-center mb-4 mt-4">PANIER</h1>
        <div class="table-responsive-sm">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th class="text-center">Article</th>
                        <th class="text-center">Couleur</th>
                        <th class="text-center">Quantit√©</th>
                        <th class="text-center w-25">Prix</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th colspan="2"></th>
                        <th colspan='2' class="text-center bg-info">Total TTC</th>
                        <th class="bg-info"><div id="ttc" class="text-center"></div></th>
                    </tr>
                    <tr>
                        <th colspan='2'></th>
                        <th colspan='2' class="text-center">dont TVA</th>
                        <th id="tva" class="text-center"></th>
                    </tr>
                </tfoot>
                <tbody id="cart-line">        
                </tbody>
            </table>
            <div class="row">
                <a class="btn btn-lg btn-block ms-auto me-auto col-10 mt-4 mb-4" href="./confirm.html">Valider la commande</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/panier.js" defer></script>
</body>
</html>
